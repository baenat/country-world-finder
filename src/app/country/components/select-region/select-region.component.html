<section class="mt-5">
  <div class="flex flex-row gap-4 justify-center items-center max-md:flex-col">
    @for (item of regions; track item) {
    <button class="btn btn-outline text-xl w-[100px]" [class.text-primary]="selectedRegion() === item"
      (click)="selectedRegion.set(item)"> {{ item }} </button>
    }
  </div>
</section>
