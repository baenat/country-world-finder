<section class="mt-5">
  <table class="table table-md w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Ícono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
        <tr>
          <td>{{ index + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img [src]="country.flagSvg" [alt]="country.name" class="w-15">
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <td>
            <span class="badge badge-secondary">{{ country.population | number:'1.0-0' }}</span>
          </td>
          <td>
            <a class="link-primary cursor-pointer">Más información</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
