<section>
  <div class="dropdown p-4 top-0 right-30 absolute">
    <div tabindex="0"  class="btn m-2">
      Tema
      <svg width="12px" height="12px" class="inline-block h-2 w-2 fill-current opacity-60"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
      </svg>
    </div>
    <ul class="dropdown-content bg-base-300 rounded-box z-1 w-52 p-2 shadow-2xl">
      @for (theme of themeService.themes; track theme.value) {
      <li>
        <input type="radio" name="theme-dropdown" [ngClass]="{'bg-primary text-base-200': themeService.themeSelected() === theme.value}" [checked]="themeService.themeSelected() === theme.value"
          class="theme-controller w-full btn btn-sm btn-ghost justify-start" [attr.aria-label]="theme.name"
          [value]="theme.value" (change)="themeService.themeSelected.set(theme.value)" />
      </li>
      }
    </ul>
  </div>
</section>
